spring.application.name=Society-backed

# Server Configuration
server.port=8080

# Tell Spring Boot to import the .env file from the parent directory
spring.config.import=optional:file:../.env

# Inject the variables from the .env file
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# Disable Docker Compose support for now
spring.docker.compose.enabled=false

# ===============================
# SUPABASE S3 STORAGE SETTINGS
# ===============================
supabase.storage.endpoint=${SUPABASE_STORAGE_ENDPOINT}
supabase.storage.access-key=${SUPABASE_STORAGE_ACCESS_KEY}
supabase.storage.secret-key=${SUPABASE_STORAGE_SECRET_KEY}
supabase.storage.region=${SUPABASE_STORAGE_REGION}
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET}
supabase.storage.public-url=${SUPABASE_STORAGE_PUBLIC_URL}

# Allow larger file uploads (for videos)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB